<div class="aside"
     [class.aside_opened]="item">
  <div class="close" (click)="closeAside($event)">
    CLOSE HERE
  </div>
  <ng-container *ngIf="item">
    {{item | json}}
    <div class="title">
      {{item.task + '-' + item.number}}
    </div>
    <div class="description">
      {{item.description}}
    </div>
    <status [status]="item.status"></status>
  </ng-container>
</div>
