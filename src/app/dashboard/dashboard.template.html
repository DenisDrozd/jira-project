<div class="dashboard">
  <table class="header">
    <colgroup>
      <col width="228">
      <col width="228">
      <col width="228">
      <col width="228">
      <col width="228">
    </colgroup>
    <tr>
      <td *ngFor="let column of dashboard"
          class="header-column">
        <div class="header-title">
          {{column.title}}
        </div>
      </td>
    </tr>
  </table>
  <table class="columns">
    <colgroup>
      <col width="228">
      <col width="228">
      <col width="228">
      <col width="228">
      <col width="228">
    </colgroup>
    <tr valign="top">
      <td *ngFor="let column of dashboard; let i = index"
          id="{{i}}"
          class="column"
          [dragula]="columns"
          [(dragulaModel)]='column.list'>
        <div *ngFor='let item of column.list'
             class="item"
             (click)="moreInformation(item)">
          <div class="type-color"
               [ngClass]="chooseColorTask(item.type)" ></div>
          <div class="title">{{item.task}}-{{item.number}}</div>
          <div class="type">{{item.type}}</div>
          <div class="description">{{item.description}}</div>
        </div>
      </td>
    </tr>
  </table>
</div>
<aside class="aside" [item]="currentSelect" (close)="closeAside()">
</aside>
